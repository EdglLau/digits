@(message: String) @Main("New Contact") {
<div class="container">
  
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputEmail1" class="col-lg-2 control-label">First Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail1" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword1" class="col-lg-2 control-label">Last Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPassword1" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword1" class="col-lg-2 control-label">Contact Number</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPassword1" placeholder="Contact Number">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
  </form>

</div>
}
